version: "3"
services:
  nginx:
    restart: always
    build: ./dockers/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/infrastructure/certificates:/var/www/certificates
    network_mode: host
  acme:
    image: neilpang/acme.sh
    command: daemon
    volumes:
      - /etc/infrastructure/certificates:/acme.sh
  strapi:
    image: strapi/strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: strapi
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
    links:
      - postgres:postgres
    volumes:
      - /etc/infrastructure/strapi:/srv/app
    ports:
      - 1337:1337
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    volumes:
      - /etc/infrastructure/postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
